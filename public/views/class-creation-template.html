<form action="" method="post">
	<div class="form-group">
		<label for="className">Class Name:</label>
		<input type="text" class="form-control" id="className" placeholder="Enter Class Name" />
	</div>
	<div class="form-group">
		<label for="subject">Subject:</label>
		<input type="text" class="form-control" id="subject" placeholder="Enter Subject" />
	</div>
	<div class="form-group">
		<label for="gradeLevel">Grade Level:</label>
		<input type="text" class="form-control" id="gradeLevel" placeholder="Enter Grade Level (eg. 6th grade)" />
	</div>
	<div class="form-group">
		<label for="term">Term:</label>
		<input type="text" class="form-control" id="term" placeholder="Enter Term (eg. Spring, 2016)" />
	</div>
	<button class="btn btn-primary" id="submit-btn" type="submit">Create Class</button>
</form>
