<h3>List of Classes</h3>
<div class="class-list list-group js-class-list" ng-repeat="Klass in Klasses">
	<!-- Where data will load -->
	<li class="list-group-item"><a href="#">Class Name: {{Klass.className}} Subject: {{Klass.subject}} Grade Level: {{Klass.gradeLevel}} Term: {{Klass.term}}</a> <a ng-href="/classes/edit/{{Klass.id}}" class="btn btn-primary" role="button">Edit</a><a href="classes/delete" class="btn btn-danger" role="button">Delete</a></li>
</div>
