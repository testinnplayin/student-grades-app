                  <a href="/classes/edit/class-number" role="button" value="class-number" class="class-finder">Edit Class</a>
                  <button type="button" class="js-send-to-del-trigger" value="class-number">Delete Class</button>

		<main>
			<section class="main-content js-main-content">
				<div class="content-container js-content-container">
					<h3>Add New Class</h3>
         			<form id="create-class-form">
         				<div class="name-group form-group js-f-group-0">
         					<label for="class-name">Class Name</label>
         					<input type="text" id="class-name" name="class-creation" placeholder="Enter class name (eg. Chem01)" />
         				</div>
         				<div class="subject-group form-group js-f-group-1">
         					<label for="subject">Subject</label>
         					<input type="text" id="subject" name="class-creation" placeholder="Enter subject (eg. Chemistry)" />
         				</div>
         				<div class="grade-group form-group js-f-group-2">
         					<label for="grade-level">Grade Level</label>
         					<input type="text" id="grade-level" name="class-creation" placeholder="Enter grade level (eg. 6th grade)" />
         				</div>
         				<div class="term-group form-group js-f-group-3">
         					<label for="term">Term</label>
         					<input type="text" id="term" name="class-creation" placeholder="Enter term (eg. Spring, 2016)" />
         				</div>
                <button type="submit" name="button">Add Class</button>
         			</form>
				</div>
			</section>
		</main>
